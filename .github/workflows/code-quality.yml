# ———————————— CODE QUALITY PIPELINE (No Scratch Org) ————————————
name: Code Quality (PMD + SCA + Linting)

on:
  push:
    branches: [ main, develop, release/*, feature/*, hotfix/* ]
  pull_request:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      - name: Install Code Analyzer Plugin (v5)
        run: sf plugins install code-analyzer@latest

      - name: Run Salesforce Code Analyzer (PMD + ESLint-LWC)
        run: |
          sf code-analyzer run \
            --target force-app \
            --rule-selector pmd eslint-lwc \
            --view table
        continue-on-error: false  # Fails pipeline on any violation (exit code 1)

      - name: Run Apex PMD Only (Extra Strict)
        run: |
          sf code-analyzer run \
            --target force-app/main/default/classes \
            --rule-selector pmd \
            --view detail > pmd-results.txt
        continue-on-error: false  # Fails on violations

      - name: Display PMD Results (for logs)
        run: cat pmd-results.txt

      - name: Upload PMD Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pmd-results
          path: pmd-results.txt
